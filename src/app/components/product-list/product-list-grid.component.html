<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a (click)="passDataToDetailView()" routerLink="/products/{{tempProduct.id}}">
                            <div class="particular-product">                              
                                <img src="{{ tempProduct.imageUrl }}" alt="" class="img-responsive">
                                <h1>{{ tempProduct.name}}</h1>
                            </div>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'PLN' }}</div>
                        <button (click)="addToTheCart(tempProduct)" class="btn btn-primary btn-small" ><i class="fa fa-shopping-cart pe-2"
                            aria-hidden="true"></i>Dodaj do koszyka</button>
                    </div>
                </div>

                <!--  if products not found display a message-->
                
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    <!--  ? is in this case a safe navigation operator that prevents us from null pointer exception if the products would be null or undefined-->
                        Nie znaleziono produkt√≥w.
                    </div>                

            </div>

            <!-- begin footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div *ngIf=" theTotalElements" class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="2"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="me-2">Rozmiar strony</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>1</option>
                                    <option>2</option>
                                    <option selected="true">3</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
