<div class="main-content">

    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">

                <table class="table table-bordered">
                    <tr>
                        <th width="30%">Produkt</th>
                        <th width="70%">Szczegóły produktu</th>
                    </tr>

                    <tr *ngFor="let tempCartItem of cartItems">
                        <td>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="{{ tempCartItem.imageUrl }}" alt="" class="img-responsive" width="200px" />
                            </div>
                        </td>
                        <td>
                            <p> {{ tempCartItem.name }} </p>
                            <p> {{ tempCartItem.unitPrice | currency: 'PLN '}} </p>
                            <div class="mt-3">
                                <button (click)="removeItem(tempCartItem)" class="btn btn-primary btn-sm">Usuń produkt</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1"></td>
                        <td class="active-link">
                            <p> Całkowita ilość: {{ totalQuantity }} </p>
                            <p> Wysyłka: {{ shippingCost | currency: 'PLN ' }}</p>
                            <p> Cena całkowita: {{ totalPriceWithShipping | currency: 'PLN ' }} </p>
                            <div>
                                <a routerLink="/checkout" class="btn btn-primary">Przejdź do płatności</a>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Twój koszyk jest pusty.
            </div>
        </div>
    </div>
