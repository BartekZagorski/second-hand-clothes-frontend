<form class="my-3">
    <div class="custom-dropzone my-2" ngx-dropzone [accept]="'image/*'" (change)="selectFile($event)">
        <ngx-dropzone-label>
            <div>
                <h2>Dodaj zdjęcia</h2>
            </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of selectedFiles" [file]="f" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
    </div>
    <button type="button" (click)="uploadFile()" class="btn btn-success btn-small">wyślij</button>
    
</form>
