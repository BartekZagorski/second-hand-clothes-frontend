<div class="container">
    <div class="row d-flex justify-content-end">
        
        <div *ngIf="token && userFullName" class=" col-12 col-lg-auto d-flex my-auto justify-content-start align-content-center">
                Witaj {{ userFullName }}!
        </div>
        <div *ngIf="!token" class="col-12 col-lg-auto d-flex justify-content-start pe-0">
            <button  (click)="login()" class="btn btn-success rounded-pill my-1 mx-1 m-lg-0"
            data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasNavbar">Zaloguj</button>
    
        </div>
        <div *ngIf="token" class="col-12 col-lg-auto d-flex justify-content-start pe-0">
            <button  (click)="logout()" class="btn btn-success rounded-pill my-1 mx-1 m-lg-0"
            data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasNavbar">Wyloguj</button>
    
        </div>
        <div *ngIf="token" class="col-12 col-lg-auto d-flex justify-content-start pe-0">
            <button  routerLink="/order-history" class="btn btn-success rounded-pill my-1 mx-1 m-lg-0"
            data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasNavbar">Zam√≥wienia</button>
    
        </div>

    </div>
</div>
