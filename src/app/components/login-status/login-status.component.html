<div class="login-status-header">

    <div *ngIf="token && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!
    </div>

    <button *ngIf="!token" (click)="login()" class="security-btn">Login</button>

    <button *ngIf="token" (click)="logout()" class="security-btn">Logout</button>
    
</div>
