<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup">

                <!-- customer form group -->

                <div formGroupName="customer" class="form-area" (ngSubmit)="onSubmit()">
                    <h3>Nabywca</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Imię</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Nazwisko</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- submit button -->

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Zapłać</button>
                </div>

            </form>
        </div>
    </div>
</div>
