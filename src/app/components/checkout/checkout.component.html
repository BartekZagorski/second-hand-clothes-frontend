<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer form group -->

                <div formGroupName="customer" class="form-area">
                    <h3>Nabywca</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Imię</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Nazwisko</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- shipping address -->

                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Adres wysyłki</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Państwo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" >

                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Ulica</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Miasto</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Województwo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">

                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Kod pocztowy</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- add a checkbox just to copy shipping address to billing address if it is the same -->

                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                        <span class="au-checkmark"></span>Adres rozliczeniowy taki sam jak adres wysyłki.
                    </label>
                </div>

                <!-- billing address -->

                <div formGroupName="billingAddress" class="form-area">
                    <h3>Adres rozliczeniowy</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Państwo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" >

                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Ulica</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Miasto</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Województwo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">

                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Kod pocztowy</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- submit button -->

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Zapłać</button>
                </div>

            </form>
        </div>
    </div>
</div>
