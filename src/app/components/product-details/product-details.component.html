<div class="detail-section">
    <div class="container-fluid">
     
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col justify-content-center">
                        <ngb-carousel #carousel [interval]="5000">
                            <ng-template ngbSlide *ngFor="let image of images">
                                <div (click)="roles.includes('second-hand-app-admin') && editImages()"
                                    [ngClass]="{'slider-wrapper' : roles.includes('second-hand-app-admin')}" 
                                    class="d-flex justify-content-center align-items-center">
                                    <img class="img-fluid" [src]="image.url" alt="">
                                </div>
                            </ng-template>
                          </ngb-carousel>
                    </div>
                </div>
                <app-upload-file [hidden]="roles.indexOf('second-hand-app-admin') == -1"></app-upload-file>
                <button [hidden]="roles.indexOf('second-hand-app-admin') == -1" type="button" (click)="uploadFile()" class="btn btn-success btn-small">wyślij</button>

            </div>


            <h3>{{product?.name}}</h3>
            <div class="price">{{product?.unitPrice | currency: 'PLN' }}</div>
            <button (click)="addToTheCart()" class="btn btn-success btn-small" 
                    [disabled]="roles.indexOf('second-hand-app-admin') > -1">
                    <i class="fa fa-shopping-cart pe-2"
                    aria-hidden="true"></i>Dodaj do koszyka</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger btn-small d-block mt-1" 
            [hidden]="roles.indexOf('second-hand-app-admin') == -1">
            <i class="fa fa-trash pe-2" aria-hidden="true"></i>Usuń produkt</button>

            <hr>
            <h4>Opis</h4>
            <p>{{product?.description}}</p>

            <a (click)="getBacktoTheProductList()" class="mt-5 detail-hyperlink">Powrót do listy produktów</a>
            
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Usuń produkt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Czy chcesz usunąć ten produkt?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">anuluj</button>
          <button (click)="deleteProduct()" type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-trash pe-2" aria-hidden="true"></i>usuń produkt</button>
        </div>
      </div>
    </div>
  </div>
