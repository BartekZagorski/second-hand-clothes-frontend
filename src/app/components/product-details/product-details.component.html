<div class="detail-section">
    <div class="container-fluid">

        <div *ngIf=" product !== undefined ">
        
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <ngb-carousel #carousel [interval]="5000">
                            <ng-template ngbSlide *ngFor="let imageUrl of images">
                                <div class="slider-wrapper d-flex justify-content-center align-items-center">
                                    <img src="{{ imageUrl}}" class="detail-img" alt="">
                                </div>
                            </ng-template>
                          </ngb-carousel>
                    </div>
                </div>
                <form *ngIf="roles.indexOf('second-hand-app-admin') > -1" class="my-3">
                    <div class="custom-dropzone my-2" ngx-dropzone [accept]="'image/*'" (change)="selectFile($event)">
                        <ngx-dropzone-label>
                            <div>
                                <h2>Dodaj zdjęcia</h2>
                            </div>
                        </ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of selectedFiles" [file]="f" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-image-preview>
                    </div>
                    <button type="button" (click)="uploadFile()" class="btn btn-success btn-small">wyślij</button>
                    
                </form>
            </div>


            <h3>{{product.name}}</h3>
            <div class="price">{{product.unitPrice | currency: 'PLN' }}</div>
            <button (click)="addToTheCart()" class="btn btn-success btn-small"><i class="fa fa-shopping-cart pe-2"
                aria-hidden="true"></i>Dodaj do koszyka</button>

            <hr>
            <h4>Opis</h4>
            <p>{{product.description}}</p>

            <a (click)="getBacktoTheProductList()" class="mt-5 detail-hyperlink">Powrót do listy produktów</a>

        </div>
    </div>
</div>
